<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pemograman javaScript</title>
</head>
<!-- if else berfungsi untuk menunjukkan 2 kondisi kemungkinan, jika dan apabila jika tidak -->
<!-- window prompt berfungsi menampilkan popup mengenai nilai yang akan diinput serta sebagai inputan data -->
<!-- var hasil adalah variabel penampung nilai hasil -->

<SCRIPT language="javaScript">
	
	var nilai = prompt("Nilai (0-100) : " , 0);
	var hasil = "";
	if (nilai >= 60)
		hasil = "LULUS";
	else
		hasil = "TIDAK LULUS";
	document.write("Hasil : " + hasil);
	
</SCRIPT>

</body>
</html>
