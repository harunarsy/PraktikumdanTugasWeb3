<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program java Script</title>
</head>
<!-- script language javascript berfungis untuk menggunakan bahasa pemrograman javascript -->
<!-- function pesan() adalah class pesan -->
<!-- alert adalah untuk menampilkan pesan pada browser -->
<SCRIPT language = "javaScript">
function pesan(){
	alert("Memanggil javaScript lewat body onload")
}
</SCRIPT>
<!-- onload berfungsi untuk meload class yang akan ditampilkan -->
<body onload=pesan()>
</body>
</html>
