<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<!--scriptp language = javascript berfungsi untuk menggunakan bahasa pemrograman javascript-->
<!--function test Adalah class() dari test itu-->
<!--val1 dan val2 adalah jenis variabel-->
<!--document.write berfungsi untuk menampilkan hasil output-->
<SCRIPT language="JavaScript">
	function test(val1,val2)
	{
		document.write("<br>"+"perkalian : val1*val2 "+"<br>")
		document.write(val1*val2)
		document.write("<br>"+"Pembagian : val1/val2 "+"<br>")
		document.write(val1/val2)
		document.write("<br>"+"Penjumlahan : val1+val2 "+"<br>")
		document.write(val1+val2)
		document.write("<br>"+"Pengurangan : val1-val2 "+"<br>")
		document.write(val1-val2)
		document.write("<br>"+"Modulus : val1%val2 "+"<br>")
		document.write(val1%val2)
	}
</SCRIPT>-
<!--menampilkan sebuah button untuk memproses aritmatik, onclick="test (9,4)" adalah variabel yang diinputkan kedalam script javascript yang sudah dituliskan diatas-->
<body>
	<input type="Button" name="button1" value="arithmetic"
	onclick="test(9,4)">
</body>
</html>
