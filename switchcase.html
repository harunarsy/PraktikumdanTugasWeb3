<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pemograman JavaScript</title>
</head>
<!-- function test() adalah class test -->
<!-- switch case hampir miirip dengan if else, akan tetapi switch case ini untuk membuat sebuah pengecualian, alias case dapat dipilih sesuai keinginan dan menampilkan isi case tsb -->
<SCRIPT language="JavaScript">
	function test(){
		val1=window.prompt("Input nilai (1-5) : ")
		switch (val1){
			case "1" :
			document.write("Bilangan Satu")
			break
			case "2" :
			document.write("Bilangan dua")
			break
			case "3" :
			document.write("Bilangan tiga")
			break
			case "4" :
			document.write("Bilangan empat")
			break
			case "5" :
			document.write("Bilangan lima")
			break

			default :
			document.write("Bilangan Lainnya")
		}
	}
</SCRIPT>
<!-- menampilkan prompt untuk input pilihan pada switchcase -->
<body>
	<input type="button" name="button1" value="switch"
	onclick="test()">

</body>
</html>
