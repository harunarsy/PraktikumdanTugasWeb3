<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Sederhana</title>
</head>
<SCRIPT language="JavaScript">
	<!--
		//alert untuk cara pengisian
	function pesan(){
		alert("Selamat Datang")
		alert("mohon diisi dengan angka")
	}
	//x adalah var 1
	//y adlaah var 2
	//z adalah var hasil
	function tambah(){
		var myform = document.form1;
		var x = eval(myform.x.value);
		var y = eval(myform.y.value);
		var z = x + y;
		myform.hasil.value = z;
	}
	function kurang(){
		var myform = document.form1;
		var x = eval(myform.x.value);
		var y = eval(myform.y.value);
		var z = x - y;
		myform.hasil.value = z;
	}
	function kali(){
		var myform = document.form1;
		var x = eval(myform.x.value);
		var y = eval(myform.y.value);
		var z = x * y;
		myform.hasil.value = z;
	}
	function bagi(){
		var myform = document.form1;
		var x = eval(myform.x.value);
		var y = eval(myform.y.value);
		var z = x / y;
		myform.hasil.value = z;
	}
	function resetform(){
		document.form1.reset();
	}
</SCRIPT>
<body onload="pesan()">
	<div>
		<form name="form1" action="#">
			<!-- penghitungan sesuai dengan input dan rumusnya masing masing -->
			<p>bil 1 <input type="text" name="x"></p>
			<p>bil 2 <input type="text" name="y"></p>
			<P>hasil <input type="text" name="hasil" disabled="true"></P>			
			<input type="button" value="+" onclick="tambah()">
			<input type="button" value="-" onclick="kurang()">
			<input type="button" value="x" onclick="kali()">
			<input type="button" value="/" onclick="bagi()">
			<input type="button" value="CLEAR" onclick="resetform()">
		</form>
</body>
</html>
