<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pemograman javaScript</title>
</head>
<!-- script language berfungsi untuk menggunakan bahasa, pada kali ini kita gunakan javascript -->
<!-- function test() adalah class test -->
<!-- val1 dan val2 adalah variabel -->
<!-- window prompt berfungsi untuk menampilkan alert tetapi dapat diinput nominal -->
<SCRIPT language="javaScript">
	function test(){
		val1=window.prompt("Nilia I : ")
		val2=window.prompt("Nilai II : ")
		document.write("<br>"+"val1==val2 "+"<br>")
		document.write(val1==val2)
		document.write("<br>"+"val1!=val2 "+"<br>")
		document.write(val1!=val2)
		document.write("<br>"+"val1&gtval2 "+"<br>")
		document.write(val1>val2)
		document.write("<br>"+"val1&ltval2 "+"<br>")
		document.write(val1<val2)
	}
</SCRIPT>
<!-- berfungsi untuk menampilkan alert input agar dapat dikalkulasikan -->
<body>
	<input type="button" name="button1" value="relational"
	onclick="test()">

</body>
</html>
