<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Writing into an Browser Window with JavaScript</title>
</head>
<body>
	<script>
		// Printing a simple text message
		document.write("pemweb "); //prints pembweb1

		// printing the variable value
		var x = 10;
		var y = 20;
		var sum = x + y;
		document.write(sum); // outputs = 30
	</script>
</body>
</html>
