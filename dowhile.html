<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pemograman Javascript</title>
</head>
<body>
	<SCRIPT language="Javascript">
	//sama seperti for, akan tetapi sistem mekanismenya berbeda
	//do berfungsi untuk melakukan perintah dan jika sesuai dengan syarat while maka akan dilakukan
	//jika tidak maka tidak akan dilakukan
	var x=0
	do{
		document.write(x+"<br>")
		x++;
	}
	while (x<=10)

</SCRIPT>
</body>
</html>
